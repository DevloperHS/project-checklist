{% extends 'index.html' %}

{% block header %}    
<header>
    <img src="../static/assets/logo.svg" alt="ByteBuddy Logo" width="180" height="50">
    <div id="dynamic-container">
        <h1 id="dynamic-text">Welcome Mr. {{ user.name }} at Byte Buddy Admin Dashboard</h1>
        <h1>
            <div id="cursor">|</div>
        </h1>
    </div>
    <div id="youtube-logo" onclick="redirectToYouTube()">
        <img src="../static/assets/youtube-logo.png" alt="YouTube Logo">
    </div>
</header>
{% endblock header %}

{% block container %}
<div class="container">
    <!-- Add Course Button -->
    <button  onclick="openAddCourseForm()">Add Course</button>

    <!-- Modal for Add Course Form -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddCourseForm()">&times;</span>
            <form id="addCourseForm" action="/add-course" method="POST">
                <!-- Your form fields go here -->
                <label for="Name">Course Name</label>
                <input type="text" id="name" name="name" required>

                <label for="level">Level</label>
                <select id="level" name="level" required>
                    <option value="Foundation">Foundation</option>
                    <option value="Diploma">Diploma</option>
                    <option value="B.Sc.">B.Sc.</option>
                    <option value="B.S.">B.S.</option>
                </select>

                <label for="type">Type</label>
                <select id="type" name="type" required>
                    <option value="Project">Project</option>
                    <option value="Course">Course</option>
                </select>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock container %}
